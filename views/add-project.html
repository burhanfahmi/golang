<html>

<head>
  <title>Blog Post</title>
  <link rel="stylesheet" href="public/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-md">
      <a class="navbar-brand" href="#"><img src="public/image/logo.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="add-project">AddProject</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="contact" class="btn btn-warning btn-sm text-light px-2">Contact Me</a>
        </span>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <h2 class="mb-3 text-center my-4">Create Blog Post</h2>
      <form action="/add-blog" method="post">
        <div class="mb-3">
          <label for="input-name" class="form-label">Nama Project</label>
          <input type="text" name="input-title" class="form-control" id="input-title" aria-describedby="emailHelp">
        </div>
        <div class="row">
          <div class="col">
            <label for="input-name" class="form-label">Start Date</label>
            <input type="date" name="input-start-date" class="form-control" id="input-start-date" aria-describedby="emailHelp">
          </div>
          <div class="col">
            <label for="input-name" class="form-label">End Date</label>
            <input type="date" name="input-end-date" class="form-control" id="input-end-date" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="mb-3 my-3">
          <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
          <textarea class="form-control" name="input-textarea" id="input-textarea" rows="3"></textarea>
        </div>
        <div class="row">
          <div class="col my-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="nodejs" name="node" id="node">
              <label class="form-check-label" for="flexCheckDefault">
                Node Js
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="javascript" name="javascript" id="javascript">
              <label class="form-check-label" for="flexCheckChecked">
                Java Script
              </label>
            </div>
          </div>
          <div class="col my-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="reactjs" name="react" id="react">
              <label class="form-check-label" for="flexCheckDefault">
                React JS
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="golang" name="golang" id="golang">
              <label class="form-check-label" for="flexCheckChecked">
                Golang
              </label>
            </div>
          </div>
          <div>
            <label class="form-label" for="customFile">Upload Image</label>
            <input type="file" class="form-control" id="input-image" />
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit">
            Submit
          </button>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="public/js/blog.js"></script>
</body>

</html>
