<html lang="en">

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Detail Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
            <a class="navbar-brand" href="#"><img src="/public/image/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">AddProject</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a href="contact" class="btn btn-warning btn-sm text-light px-2  active">Contact Me</a>
                </span>
            </div>
        </div>
    </nav>

    <section>
        {{.id}}
        <div class="container">
            <div class="row">
                <h2 class="text-center ">{{.Title}}</h2>
                <div class="col my-4 col-md-7">
                    <div class="card imgCardDetail">
                        <img src="/public/image/blog-img.png" class="card-img-top" >
                    </div>
                </div>
                <div class="col my-4 col-md-5 px-5">
                    <h5>Duration</h5>
                    <p><i class="fa-solid fa-calendar-days"></i> 12 jan 2021 - 11 feb 2022</p>
                    <p><i class="fa-solid fa-clock"></i> 1 Month</p>
                    <h5>Technologies</h5>
                    <div class="row">
                        <div class="col">
                            <p><i class="fa-brands fa-node"></i> Node-js </p>
                            <p><i class="fa-brands fa-react"></i> React-js</p>
                        </div>
                        <div class="col">
                            <p><i class="fa-brands fa-js"></i> JavaScript</p>
                            <p><i class="fa-brands fa-golang"></i> Golang</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6>Description</h6>
                    <p class="text-justify-center">{{.Content}}</p>
                </div>
            </div>
        </div>
        </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
